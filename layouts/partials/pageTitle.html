{{ "<!-- page title -->" | safeHTML }}
<article>
<div class="page-title overlay" style="background-image: url('{{ .Params.bgImage | absURL }}');">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
               <header><h1 class="text-white font-weight-bold">{{ .Title }}</h1></header>
                <nav class="breadcrumb">
                    <li>
                        <a href="{{ .Site.BaseURL }}">{{ .Site.Params.home }}</a>
                    </li>
                    <li>{{ .Title }}</li>
                </nav>
            </div>
        </div>
    </div>
</div>
{{ "<!-- /page title -->" | safeHTML }}
