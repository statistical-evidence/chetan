
{{ "<!-- Choose  -->" | safeHTML }}
<section class="section bg1">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12 text-center mb-3">
                <h5 class="section-title-sm">{{.Site.Data.chooseus.titleSM}}</h5>
                <h2 class="section-title section-title-border">{{.Site.Data.chooseus.title}}</h2>
            </div>
            {{ range $index, $element:= .Site.Data.chooseus.item }}
                    <div class="col-lg-3 col-sm-6 my-5 d-flex">
                        <div class="card text-center flex-fill ">
                            <div class="card-body  p-0">
                                <span  class="round-icon  translateY-33  border-5">
                                    <i class="{{ .icon }}"></i>
                                </span>
                               
                               <h4 class="card-title pt-3 bold"><strong>{{ .heading }}</strong></h4> 
                                <p class="card-text mx-2 my-3 mb-0 pb-3">{{ .content | safeHTML}}</p>
                                <!-- <a href="{{ .Permalink }}" class="btn btn-secondary">Read More</a> -->
                            </div>
                        </div>
                    </div>
                {{ end }}
        </div>
    </div>
</section>
{{ "<!-- /Choose -->" | safeHTML }}
