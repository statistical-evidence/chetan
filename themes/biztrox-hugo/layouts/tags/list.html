{{ define "main" }}

{{ " <!-- page title -->" | safeHTML }}
<div class="page-title" style="background: radial-gradient(circle, rgba(247,247,247,1) 46%, rgba(237,237,237,1) 100%);text-align: center;">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="text-white font-weight-bold">{{ .Title }}</h2>
        <ol class="breadcrumb">
          <li>
            <a href="{{ .Site.BaseURL }}">{{ .Site.Params.home }}</a>
          </li>
          <li>{{ .Title }}</li>
        </ol>
      </div>
    </div>
  </div>
</div>
{{ " <!-- /page title -->" | safeHTML }}

{{ partial "blog.html" . }}

{{ end }}
